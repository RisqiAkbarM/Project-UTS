<h2>Buat Akun Baru</h2>
<form action="Login.html" method="post">
<table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td><input type="text" name="nama" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>No HP</td>
                    <td><input type="text" name="nohp" required></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Konfirmasi Password</td>
                    <td><input type="password" name="konfirmasi_password" required></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date" name="tanggal_lahir" required></td>
                </tr>
                <tr>
                    <td>Foto Profil</td>
                    <td><input type="file" name="foto"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea name="alamat" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td>Jenis Akun</td>
                    <td>
                        <select name="jenis_akun" required>
                            <option value="Free Tier">Free Tier</option>
                            <option value="Premium">Premium</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="reset">Reset</button>
                        <a href="Login.html"><button type="submit">Daftar</button></a>
                        
                    </td>
                </tr>
            </table>
        </form>

</body>
</html>
