<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var checkBox = document.getElementById("showPassword");

            // Mengubah tipe input menjadi text atau password berdasarkan checkbox
            if (checkBox.checked) {
                passwordField.type = "text";  // Menampilkan password
            } else {
                passwordField.type = "password";  // Menyembunyikan password
            }
        }
    </script>
</head>
 <body>
    <h2>HALAMAN LOGIN</h2>
    <form action="Halaman Beranda.html" method="post">
        <input type="hidden" name="token" value="ad726187a99b1d4f25e4c6ceefa4ad29">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" id="showPassword" onclick="togglePassword()"> Tampilkan Password</label></td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button type="reset">Reset</button></td>
                <td><button type="submit">Masuk</button></td>
            </tr>
        
        </table>
    </form>
 </body>
    
    <footer>
        <a href="Halaman  Pendaftaran.html">Buat akun baru</a>
    </footer>

</html>
