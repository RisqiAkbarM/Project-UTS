<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Film</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Katalog Film Sederhana</h1>

  <ul id="movie-list"></ul>

  <h2>Tambah Film Baru</h2>
  <form id="movie-form">
    <label for="title">Judul:</label>
    <input type="text" id="title" required />

    <label for="genre">Genre:</label>
    <input type="text" id="genre" required />

    <label for="year">Tahun:</label>
    <input type="number" id="year" required />

    <label for="director">Sutradara:</label>
    <input type="text" id="director" required />

    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" required />

    <button type="submit">Tambah</button>
  </form>

  <div class="filter-section">
    <h3>Filter Film</h3>
    <label for="filter-genre">Genre:</label>
    <input type="text" id="filter-genre" placeholder="Genre (contoh: Drama)" />

    <label for="filter-year">Tahun:</label>
    <input type="number" id="filter-year" placeholder="Contoh: 2019" />

    <button onclick="filterMovies()">Filter</button>
    <button onclick="displayMovies()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
