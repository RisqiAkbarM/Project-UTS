<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Wiengklam</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #c2185b;
            font-size: 28px;
        }

        p {
            color: #444;
            font-size: 16px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info strong {
            display: block;
            margin-top: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #c2185b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Get in Touch</h1>
        <p>Kami siap membantu kebutuhan kecantikanmu.</p>

        <div class="info">
            <strong>Hubungi Kami</strong>
            G7VP+M34 Sokaraja Tengah, Kabupaten Banyumas, Jawa Tengah<br>
            +62 856-0294-1186<br>
            support@wienkglam.co.id
        </div>

        <form action="#" method="post">
            <input type="text" name="nama" placeholder="Nama kamu" required>
            <input type="email" name="email" placeholder="Email kamu" required>
            <textarea name="pesan" placeholder="Pesan kamu" required></textarea>
            <button type="submit">KIRIM PESAN</button
